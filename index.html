<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Bitter|Rozha+One" rel="stylesheet">	
</head>
<body>
	<div class="jumbotron jumbotron-fluid" style="color: white; background-color: black">
	  <div class="container" style="text-align: center">
	    <h1 class="display-3" style="font-size: 75px">Get on the Choo-Choo Train</h1>
	    <p class="lead" style="font-size: 30px">Chuga chuga CHOO CHOO!</p>
	  </div>
	</div>	
	<div class="container">
		<div class="card">
  			<h4 class="card-header" style="background-color: deepskyblue; color: white">Current Train Schedule</h4>
  		<div class="card-body">
		    <table class="table table-hover" id='currentTrainTable'>
		      <thead>
		        <tr>
		          <th>Train Name</th>
		          <th>Destination</th>
		          <th>Frequency (min)</th>
		          <th>Next Arrival</th>
		          <th>Minutes Away</th>
		        </tr>
		      </thead>
		      <tbody>
		      </tbody>
		    </table>
		</div>
	</div>
	<br>
	<br>    
	<div class="card">
	  <h4 class="card-header" style="background-color: deepskyblue; color: white">Add Train</h4>
	  <div class="card-body">
		<form>
		  <div class="form-group">
		    <label for="trainName">Train Name</label>
		    <input type="text" class="form-control" id="trainName">
		  </div>
		  <div class="form-group">
		    <label for="destination">Destination</label>
		    <input type="text" class="form-control" id="destination">
		  </div>
		  <div class="form-group">
		    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
		    <input type="text" class="form-control" id="firstTrainTime">
		  </div>
		  <div class="form-group">
		    <label for="frequency">Frequency (min)</label>
		    <input type="text" class="form-control" id="frequency">
		  </div>
		  <button type="submit" class="btn btn-primary" style="background-color: deepskyblue" id='submitBtn'>Submit</button>
		</form>
	  </div>
	</div>
	</div>
	<br>
	<br>
</body>
</html>
